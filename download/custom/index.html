---
layout: basic
title: Download
---
	<div>
	<h1>AeroGear.js Custom Builder <small id="version">v</small></h1>
    <p>Below you will be able to create and download a zip file of your custom build.  The zip file contains both the development and minified versions</p>
    <div class="alert alert-error builder-alert">
      <strong>Error! </strong>Please make a selection
    </div>
     <div class="loading-indicator"><img src="/img/loading.gif"></div>
		<form name="builder" id="builder" class="builder loading" method="post">
            <div class="builder-content download-row"></div>
            <div class="clearfix"></div>
            <div>
                <input type="submit" value="Build My Download" class="buildBtn btn"> or
                <a href="https://github.com/aerogear/aerogear-js-dist/releases/latest" class="btn">Give me everything</a>
            </div>
		</form>
		<div id="download" style="display:none"></div>
	</div>
	<script type="text/template" id="srcTemplate">
        <div class="column">
            <h3><%=groupLabel%>
            </h3>
            <%=cat%>
        </div>
	</script>
	<script type="text/template" id="lineItemTemplate">
            <label class='component' for=<%=id%>><%=item.label%></label>
            <input type='checkbox' class='inc' id=<%=id%> name=<%=id + ( item.required ? " checked='checked' disabled='true'" : "") %>/>
            <p class='desc'><%=item.description%></p>
	</script>
	<script type="text/template" id="ulItemTemplate">
        <div>
            <ul class='component-group' id=<%=id%>></ul>
        </div>
	</script>
    <script src="/js/libs/jquery-1.10.2.min.js"></script>
	<script type="text/javascript" src="lodash.min.js"></script>
	<script type="text/javascript" src="builder.js"></script>
